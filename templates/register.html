{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-8 border border-gray-100">
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Create Your Account</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      {% for field in form %}
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-2.5 rounded-lg shadow-md hover:from-blue-700 hover:to-indigo-700 transition-transform transform hover:scale-[1.02]">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
